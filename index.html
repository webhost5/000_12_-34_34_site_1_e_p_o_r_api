<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body style="background-color: #eee;">

    <div class="container py-5">
        <input type="text" id="search-input" placeholder="Search..." class="form-control mb-3" />
        <button id="search-btn" class="btn btn-primary">
            <i class="fa fa-search"></i> Search
        </button>

        <div class="row" id="video-container">
            <!-- Videos will appear here -->
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-btn');
        const videoContainer = document.getElementById('video-container');
        let link = "https://www.eporner.com/api/v2/video/search/?query=";

        // Search functionality
        searchButton.addEventListener('click', () => {
            const query = searchInput.value;
            if (query) {
                fetchVideos(query);
            }
        });

        // Fetch videos from API
        function fetchVideos(query) {
            fetch(link + query)
                .then(response => response.json())
                .then(data => {
                    const videos = data.videos;
                    renderVideos(videos);
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        // Render videos to the screen
        function renderVideos(videos) {
            videoContainer.innerHTML = ''; // Clear previous results

            videos.forEach(prod => {
                const videoCard = document.createElement('div');
                videoCard.classList.add('col-md-12', 'col-lg-4', 'mb-4', 'mt-5', 'mb-lg-0');

                videoCard.innerHTML = `
                    <div class="card text-black">
                        <img src="${prod.default_thumb.src}" class="card-img-top" alt="Video Thumbnail" />
                        <div class="card-body">
                            <div class="text-center mt-1">
                                <h4 class="card-title">${prod.title}</h4>
                            </div>
                            <a href="${prod.url}" target="_blank">
                                <div class="btn btn-danger bg-danger text-light w-100 p-3 mx-n3 mb-4" style="background-color: #eff1f2;">
                                    <h5 class="mb-0 text-center hover-shadow">Watch now <span>${prod.length_min} Min</span></h5>
                                </div>
                            </a>
                        </div>
                    </div>
                `;
                videoContainer.appendChild(videoCard);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0X9vYf5hg8z6r44FhcsdJt1QvxHh3Fgcm64wLqaGRkXt62Yq" crossorigin="anonymous"></script>

</body>
</html>
