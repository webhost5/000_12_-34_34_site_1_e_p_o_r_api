<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styling for a cleaner and more professional look */
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body p {
            font-family: 'Courier New', Courier, monospace;
            color: #555;
        }

        .video-container {
            text-align: center;
            margin-top: 30px;
        }

        .video-container video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }

        .icon i {
            font-size: 2.5rem;
            color: #007bff;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row" id="competence-container"></div>

        <!-- Video Section -->
        <div class="video-container" id="video-container">
            <h1>Latest Video</h1>
            <video id="video-player" controls></video>
        </div>
    </div>

    <script>
        const competenceContainer = document.getElementById("competence-container");

        // Fetch the competence data
        fetch('./data.json')
            .then(response => response.json())
            .then(competence => {
                competence.forEach((comp, i) => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = "col-md-12 col-lg-4 mb-4 mb-lg-0";

                    cardDiv.innerHTML = `
                        <a href="#pro" onclick="document.querySelector('#skills').style.display = 'block';document.querySelector('#iframeOFskills').src = './src/skills/${comp.title}.html';">
                            <div class="card p-3">
                                <div class="icon d-flex justify-content-between">
                                    <h1><i class="${comp.icon_src}"></i></h1>
                                </div>
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <h2 class="mb-0">${comp.title}</h2>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <p class="mt-2">${comp.text}</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    `;
                    competenceContainer.appendChild(cardDiv);
                });

                // Load the last video dynamically
                const lastCompetence = competence[competence.length - 1];
                const videoPlayer = document.getElementById("video-player");
                videoPlayer.src = lastCompetence.videoSrc;

                // Set the title of the video section
                document.querySelector("#video-container h1").textContent = `Watch the Latest Video: ${lastCompetence.title || 'No Title'}`;
            })
            .catch(error => {
                console.error("Error fetching data: " + error);
            });
    </script>

</body>

</html>
