<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styling for a cleaner and more professional look */
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100svh;
            background: #000000bd;
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .video-container video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }

        #close {
            position: absolute;
            width: 4rem;
            top: 2rem;
            right: 2rem;
        }


    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row" id="competence-container"></div>

        <!-- Video Section -->
        <div class="video-container" id="video-container">
            <img src="../assets/img/close.svg" id="close" onclick="close_video()" />
            <video id="video-player" controls></video>
        </div>
    </div>

    <script>
        const competenceContainer = document.getElementById("competence-container");

        // Fetch the competence data
        fetch('./data.json')
            .then(response => response.json())
            .then(data => {
                // Iterate over the data to create cards
                data.forEach(item => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = "col-md-4 mb-4";

                    cardDiv.innerHTML = `
                        <div class="card" onclick="showVideo('${item.videoSrc}')">
                            <img src="${item.img}">
                        </div>
                    `;
                    competenceContainer.appendChild(cardDiv);
                });

                // Function to show the video when a card is clicked
                window.showVideo = function (videoSrc) {
                    const videoPlayer = document.getElementById("video-player");
                    document.querySelector(".video-container").style.display = "flex";
                    videoPlayer.src = videoSrc;
                    videoPlayer.play();
                };
            })
            .catch(error => {
                console.error("Error fetching data: " + error);
            });


            function close_video(){
                document.querySelector("#video-player").src = "";
                document.querySelector("#video-container").style.display = "none";
            }
    </script>

</body>

</html>
